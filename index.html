<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js">
    </script>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import {OrbitControls} from "https://unpkg.com/three@0.119.0/examples/jsm/controls/OrbitControls.js";
        import Stats from "https://unpkg.com/three/examples/jsm/libs/stats.module.js";
        import dat from "https://unpkg.com/three@0.126.1/examples/jsm/libs/dat.gui.module.js";

        "using strict";

        let renderer, scene, camera, cameraControl, mesh0, mesh1, mesh2, mesh3, mesh4, mesh5, stats;
 

function init() {
    // RENDERER
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(new THREE.Color(0.2, 0.24, 0.30));
    document.body.appendChild(renderer.domElement);

    // SCENE
    scene = new THREE.Scene();

    // CAMERA
    let fov = 60;
    let aspect = window.innerWidth / window.innerHeight;
    let near = 0.1;
    let far = 10000;
    camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.set(0, 0, 3);
    cameraControl = new OrbitControls(camera, renderer.domElement);

	let isVisible = true;

	//MESH MODELS
	//Cone
	let geometry0 = new THREE.ConeGeometry();
	let material0 = new THREE.MeshBasicMaterial({color: "white", wireframe: true});
	mesh0 = new THREE.Mesh(geometry0, material0);

	let geometry1 = new THREE.BoxGeometry();
	let material1 = new THREE.MeshBasicMaterial({color: "white", wireframe: true});
	mesh1 = new THREE.Mesh(geometry1, material1);
	mesh1.position.set( 14, 2, 2 );

	let geometry2 = new THREE.SphereGeometry(3, 50, 50);
	let material2 = new THREE.MeshBasicMaterial({color: "white", wireframe: true});
	const mesh2 = new THREE.Mesh(geometry2, material2);
	mesh2.position.set(7, 2, 2 );

	let geometry3 = new THREE.ConeGeometry( 3, 10, 32 );
	let material3 = new THREE.MeshBasicMaterial({color: "white", wireframe: true});
	const mesh3 = new THREE.Mesh(geometry3, material3 );
	mesh3.position.set( -7 , 2, 2 );

	const geometry4 = new THREE.SphereGeometry(3, 50, 50);
	let material4 = new THREE.MeshBasicMaterial({color: "white", wireframe: true});
	const mesh4 = new THREE.Mesh(geometry4, material4 );
	mesh4.position.set( -14 , 2, 2 );

    // SCENE GRAPH
	const group = new THREE.Group();
	group.add(mesh0);
	group.add(mesh1);
	group.add(mesh2);
	group.add(mesh3);
	group.add(mesh4);

	scene.add(group);
    // GUI
    let gui = new dat.GUI();

    // General menu
    let generalMenu = gui.addFolder("General Menu");
	
	let listShapes = ["Figure 1", "Figure 2", "Figure 3", "Figure 4", "Figure 5"];

	let model = {
		listShapes,
		defaultShape: listShapes[0]
	}

    //cambiar figura
    let changeAppearingShape0 = gui.add(mesh0, "visible").name( "Figure 1");
    let changeAppearingShape1 = gui.add(mesh1, "visible").name( "Figure 2");
    let changeAppearingShape2 = gui.add(mesh2, "visible").name( "Figure 3");
    let changeAppearingShape3 = gui.add(mesh3, "visible").name( "Figure 4");
    let changeAppearingShape4 = gui.add(mesh4, "visible").name( "Figure 5");
    generalMenu.open();

	let listShape = generalMenu.add(model, "defaultShape", model.listShapes).name("Shape List").onChange(function(item) {
		if(item == "Figure 1"){
			mesh0.visible = false;
		}
	});


    gui.close();

    // STATS
    stats = new Stats();
    stats.showPanel(0);
    document.body.appendChild(stats.dom);

    // RENDER LOOP
    renderLoop();
}

function renderLoop() {
    stats.begin();
    renderer.render(scene, camera); // DRAW SCENE
    updateScene();
    //scene.add(mesh)
    stats.end();
    stats.update();
    requestAnimationFrame(renderLoop);
}

function updateScene() {

}

// EVENT LISTENERS & HANDLERS
document.addEventListener("DOMContentLoaded", init);

window.addEventListener("resize", function() {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});
    </script>
</body>
</html>
